<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="calc">
        <div class="display-area">
            <p id="resultArea"></p>
        </div>
        <div class="btn-area">
            <button id="reset" class="btn top">AC</button>
            <button id="backSpace" class="btn top">C</button>
            <button id="modulo" class="btn top">%</button>
            <button id="operator" class="btn">รท</button>
            <button id="number" class="btn">7</button>
            <button id="number" class="btn">8</button>
            <button id="number" class="btn">9</button>
            <button id="operator" class="btn">x</button>
            <button id="number" class="btn">4</button>
            <button id="number" class="btn">5</button>
            <button id="number" class="btn">6</button>
            <button id="operator" class="btn">-</button>
            <button id="number" class="btn">1</button>
            <button id="number" class="btn">2</button>
            <button id="number" class="btn">3</button>
            <button id="operator" class="btn">+</button>
            <button id="number" class="zero">0</button>
            <button id="number" class="btn">.</button>
            <button id="operator" class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
